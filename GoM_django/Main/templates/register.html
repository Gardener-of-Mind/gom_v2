    <body class=" login" style="background: url('/media/pictures/login.jpg') center center/cover fixed no-repeat">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index.html">
                <img src="{% static 'assets/pages/img/logo.png' %}" alt="" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN REGISTER -->
        <div class="content">
            <!-- BEGIN REGISTRATION FORM -->
            <form class="register-form" action="." method="post" >

                {% csrf_token %}

                <h3>Sign Up</h3>
                {{error}}
                <p> Enter your account details below: </p>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span>Username already in use.</span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Email</label>
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email" required/> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" required/> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" required/> </div>
                </div>
                <!-- <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
                    <div class="controls">
                        <div class="input-icon">
                            <i class="fa fa-check"></i>
                            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword" /> </div>
                    </div>
                </div> -->
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="tnc" /> I agree to the
                        <a href="{% static '/media/Terms_Conditions.pdf' %}" target="_blank"> Terms of Service and Privacy Policy </a>
                    </label>
                    <div id="register_tnc_error"> </div>
                </div>
                <div class="form-actions" style="overflow: auto;">
                    <!-- <button>Sign Up</button> -->
                    <button type="submit" id="register-submit-btn" class="btn green pull-right" disabled="true"> Sign Up </button>
                </div>
            </form>
            <!-- END REGISTRATION FORM -->
        </div>
        <!-- END REGISTER -->
        <!-- BEGIN COPYRIGHT -->
        <div class="copyright"> 2016 &copy; ManaMaali. </div>
        <!-- END COPYRIGHT -->
        <!--[if lt IE 9]>
        <script src="{% static 'assets/global/plugins/respond.min.js' %}"></script>

        <!-- BEGIN CORE PLUGINS -->
        <script src="{% static 'assets/global/plugins/jquery.min.js' %}" type="text/javascript"></script>

        <!-- END PAGE LEVEL PLUGINS -->

        <script src="{% static 'assets/global/scripts/app.min.js' %}" type="text/javascript"></script>
